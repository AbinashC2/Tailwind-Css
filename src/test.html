<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page using Tailwind css </title>
    <link rel="stylesheet" href="output.css">
  
</head>
<body class="bg-slate-900 flex justify-center items-center min-h-screen fornt">
    <div class="bg-slate-700 p-10 rounded-lg p-8 shadow-2xl max-w-sm w-full">
        <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
        <form  >
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-100 mb-2" for="">Email</label>
                <input  class="w-full px-3 py-2 bg-gray-600 rounded-md text-white
                focus:outline-none focus:ring-2 focus:ring-blue-500
                " type="email" placeholder="Email">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-100 mb-2" for="">Password</label>
                <input  class="w-full px-3 py-2 bg-gray-600 rounded-md text-white
                focus:outline-none focus:ring-2 focus:ring-blue-500
                "type="text" placeholder="Password">
            </div>
                <button class="w-full bg-blue-600 text-white  py-2 rounded-md hover:bg-blue-800 shadow-sm" 
                type="submit"> Login</button>
        </form>
    </div>

</body>
</html>
